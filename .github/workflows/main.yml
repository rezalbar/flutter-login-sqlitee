name: Build APK Debug (Pasti Bisa)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter pub get
      
      # INI KUNCINYA: Kita ganti release jadi debug
      - run: flutter build apk --debug
      
      - uses: actions/upload-artifact@v4
        with:
          name: APK-REZA-DEBUG
          # Path outputnya juga beda kalau debug
          path: build/app/outputs/flutter-apk/app-debug.apk
